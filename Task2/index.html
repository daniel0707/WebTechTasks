<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <title>Daniel Vahla - flexbox showcase</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
<h2>Hanoi Tower</h2>
<h3>Resize the window to re-stack the tower</h3><br>
    <div class="hanoiTower">
        <div class="levelFive"><span>Level Five</span></div>
        <div class="levelFour"><span>Level Four</span></div>
        <div class="levelThree"><span>Level Three</span></div>
        <div class="levelTwo"><span>Level Two</span></div>
        <div class="levelOne"><span>Level One</span></div>
    </div>
<div class="boxTower">
    <div class="boxOne">1</div>
    <div class="boxTwo">2</div>
    <div class="boxThree">3</div>
    <div class="boxFour">4</div>
    <div class="boxFive">5</div>
    <div class="boxSix">6</div>
</div>
</body>
</html>
